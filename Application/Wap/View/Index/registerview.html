<include file="public/head" />

<div class="cont">
    <div class="tit"><a href="javascript:;" onClick="javascript:history.back(-1);"><返回</a>会员注册</div>
    <hr>
    <div class="inp">
        真实姓名：<input name="name" value="" type="text"/>
        　手机号：<input name="mobile" placeholder="限中国大陆手机号" value="" type="text"/>
        　验证码：<input name="mobi_code" id="mobi_code" class="tx_dis" disabled value="请先点击“发送验证码”" type="text"/>　　　　　　　　　　<input id="code_bt" class="bt bt_s" value="发送验证码" type="button" onclick="codePost();"/>
        设置密码：<input name="password" value="" type="text"/>
        <input type="hidden" id="msgType" value="reg"/>
    </div>
    <hr>
    <div class="inp">
        银行名称：<input name="bank_name" value="" type="text"/><br/>
        银行帐号：<input name="bank_account" value="" type="text"/><br/>
        收款人：<input name="bank_payee" value="" type="text"/><br/>
    </div>
    <hr>
    <div class="inp">
        营业执照：<img id="show_img" src="#"/>
        　　　　　　　
        <input id="t_file" type="file" accept="image/*"/>
        <a href="#" onclick="$('#t_file').click()">(点击上传)</a><br/><br/><br/>
        公司名称：<input name="company_name" value="" type="text"/>
        联系地址：
        <select name="province" class="t_address">
            <option >请选择省份</option>
            <volist name="province" id="vo">
                <option value="{$vo.id}">{$vo.areaName}</option>
            </volist>
        </select><br/>
        　　　　　<select id="cmbCity" name="city" class="t_address">
            <option >请选择城市</option>
        </select><br/>
        　　　　　<select id="cmbArea" name="area" class="t_address">
            <option >请选择区县</option>
        </select>
        <br/>
        详细地址：<input name="cpaddress" value="" type="text"/>
    </div>
    <hr>
    <input class="bt " id="t_submit"  value="提交注册" type="button"/>
</div>

<script type="text/javascript" src="/Public/js/lockSubmit.js"></script>
<script type="text/javascript" src="/Public/bootstrap/js/jquery.min.js" ></script>
<script type="text/javascript" src="/Public/js/address.js"></script>

<script type="text/javascript" src="/Public/bootstrap/js/t_submit.js"></script>
<script type="text/javascript">
    t_submit('/Wap/Index/register/');
</script>
<script type="text/javascript" src="/Public/js/upload.js" ></script>
<script type="text/javascript" src="/Public/js/sendMsg.js" ></script>
<include file="public/foot" />
