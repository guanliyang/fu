<include file="public/head" />
<div class="cont">
    <div class="tit"><a href="javascript:;" onClick="javascript:history.back(-1);"><返回</a>帐号信息</div>
    <hr>
    <div class="inp">
        　　姓名：<input name="name" value="{$user.real_name}" type="text"/><br/>
        手机号/帐号：{$user.mobile}　　
        <a href="/Wap/User/changePassword"><input class="bt bt_s" value="重置密码" type="button"/></a><br/>
        帐号状态： {$user.status|getUserStatus}
    </div>
    <hr>
    <div class="inp">
        银行名称：<input name="bank_name" value="{$user.bank_name}" type="text"/><br/>
        银行帐号：<input name="bank_account" value="{$user.bank_account}" type="text"/><br/>
        收款人：<input name="bank_payee" value="{$user.bank_payee}" type="text"/><br/>
    </div>
    <hr>
    <div class="inp">
        营业执照：
        <img id="show_img" src="{$user.img}"/>
        <input id="t_file" type="file" accept="image/*"/>
        　　　　　　　
        <a href="#" onclick="$('#t_file').click()">(重新上传)</a><br/><br/><br/>
        公司名称：<input name="company_name" value="{$user.company_name}" type="text"/>
        联系地址：
            <select id="cmbProvince" name="province">
                <option value="">{$user.province}</option>
                <volist name="province" id="vo">
                    <option value="{$vo.id}">{$vo.areaName}</option>
                </volist>
            </select><br/>
        　　　　　<select id="cmbCity" name="city">
                <option value="">{$user.city}</option>
            </select><br/>
        　　　　　<select id="cmbArea" name="area">
                <option value="">{$user.area}</option>
            </select><br/>
        详细地址：<input name="address" value="{$user.address}" type="text"/>
    </div>
    <hr>
    <input class="bt " id="t_submit" value="保存修改" type="button"/>
</div>
<include file="public/foot" />
<script type="text/javascript" src="/Public/bootstrap/js/jquery.min.js" ></script>
<script type="text/javascript" src="/Public/bootstrap/js/t_submit.js"></script>
<script type="text/javascript">
    t_submit('/Wap/User/ajaxSaveUser/');
</script>
<script type="text/javascript" src="/Public/js/upload.js"></script>
<script type="text/javascript" src="/Public/js/address.js" ></script>
<script src="/Public/bootstrap/dist/zoomify.min.js"></script>
<script type="text/javascript">
    $('#show_img').zoomify();
</script>
