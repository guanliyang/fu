<include file="public/head" />


注册页面
    <p>姓名: <input type="text" name="name" /></p>
    <p>电话: <input type="text" name="mobile" /></p>
    <p>密码: <input type="text" name="password" /></p>


    <hr/>

    <p>营业执照：
        <input id="t_file" type="file" accept="image/*"/>
        <img id="show_img" src="" width="40" height="40" hidden/>
    </p>
    <p>公司名称 <input type="text" name="company_name" /></p>
    <p>联系地址:

        <select name="province">
            <option >请选择省份</option>
            <volist name="province" id="vo">
                <option value="{$vo.id}">{$vo.areaName}</option>
            </volist>
        </select>
        <select id="cmbCity" name="city">
            <option >请选择城市</option>
        </select>
        <select id="cmbArea" name="area">
            <option >请选择区县</option>
        </select>
    </p>
    <p>详细地址: <input type="text" name="address" /></p>
    <input type="submit" id="t_submit" value="注册" />


<script type="text/javascript" src="/Public/bootstrap/js/jquery.min.js" ></script>
<script type="text/javascript" src="/Public/js/address.js"></script>

<script type="text/javascript" src="/Public/bootstrap/js/t_submit.js"></script>
<script type="text/javascript">
    t_submit('/Home/Index/register/');
</script>
<script type="text/javascript" src="/Public/js/upload.js" ></script>
<include file="public/foot" />
