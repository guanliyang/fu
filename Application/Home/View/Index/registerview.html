    pSet('3');
</script>

<div class="bdiv cont">
    <div class="inp">
        <div class="tit"><a href="#" onclick="window.history.go(-1);"><返回</a><h2>会员注册</h2></div>
        <div class="reg">
            真实姓名：<input name="name" value="" type="text"/><br/>
            　手机号：<input name="mobile" value="" type="text"/> (限中国大陆手机号)<br/>
            　验证码：<input name="mobi_code" id="mobi_code" class="tx_dis" disabled value="请先点击“发送验证码”" type="text"/>　<input id="code_bt" class="bt bt_s" value="发送验证码" type="button" onclick="codePost();"/><br/>
            <input type="hidden" id="msgType" value="reg"/>
            设置密码：<input name="password" value="" type="text"/><br/>
        </div>
        <hr>
        <div class="reg">
            银行名称：<input name="bank_name" value="" type="text"/><br/>
            银行帐号：<input name="bank_account" value="" type="text"/><br/>
            　收款人：<input name="bank_payee" value="" type="text"/><br/>
        </div>
        <hr>
        <div class="reg">
            营业执照：<img id="show_img" src="#"/>　　　　　　　
            <input id="t_file" type="file" accept="image/*"/>
            <a href="#" onclick="$('#t_file').click()">(点击上传)</a><br/><br/><br/>
            公司名称：<input name="company_name" value="" type="text"/><br/>
            联系地址：<select name="province" class="t_address">
            <option >请选择省份</option>
            <volist name="province" id="vo">
                <option value="{$vo.id}">{$vo.areaName}</option>
            </volist>
        </select>
            <select id="cmbCity" name="city" class="t_address">
                <option >请选择城市</option>
            </select>
            <select id="cmbArea" name="area" class="t_address">
                <option >请选择区县</option>
            </select>
            <br/>
            　　　　　<input name="address" value="请输入详细地址..." type="text" onfocus="this.value=''" /><br/><br/>
            　　　　　<input class="bt " id="t_submit" value="提交注册" type="button"/>
        </div>
    </div>
</div>
