<include file="public/head" />
<script type="text/javascript">
    pSet('1');
</script>
<div class="bdiv cont">
    <div class="content">
        <div class="list">
            <table>
                <tr>
                    <th width="30"></th>
                    <th colspan="2" width="230">品名：　　玉米</th>
                    <th colspan="7">等级：　　一等</th>
                </tr>
                <tr>
                    <th></th>
                    <th colspan="9">年份：　　
                        <if condition="$_GET['gy_id']">
                            <a href="/Home/Sell/sellBillList">全部</a>　　
                            <else />
                            <label class="hotitem">全部</label>　　
                        </if>
                        <volist name="year" id="vo">
                            <if condition="$_GET['gy_id'] eq $vo['gy_id']">
                                <label class="hotitem">{$vo.gy_id}</label>　　
                                <else />
                                <a href="/Home/Sell/sellBillList?gy_id={$vo.gy_id}">{$vo.gy_id}</a>　　
                            </if>
                        </volist>
                        <a href="/Home/Sell/sellBillList">其他</a>
                    </th>
                </tr>
                <tr>
                    <th></th>
                    <th colspan="9">产地：　　
                        <label class="hotitem"><a href="/Home/Sell/sellBillList">全部</a></label>　　
                        <volist name="place" id="vo">
                            <a href="/Home/Sell/sellBillList/gp_id/{$vo.gp_id}">{$vo.gp_name}</a>　　
                        </volist>
                        <a href="/Home/Sell/sellBillList">其他</a>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <th colspan="9">排序：　　
                        <a href="/Home/Sell/sellBillList/order/b_rz" class="clkitem">容重<img src="/Public/fu/img/ob_a.png"></a>　　
                        <a href="/Home/Sell/sellBillList/order=b_weig" class="clkitem">净重<img src="/Public/fu/img/ob_a.png"></a>　　
                        <a href="/Home/Sell/sellBillList/order=b_pri1" class="clkitem">单价<img src="/Public/fu/img/ob_a.png"></a>　　
                        <a href="/Home/Sell/sellBillList/order=b_stime" class="clkitem">上架时间<img src="/Public/fu/img/ob_a.png"></a>　　
                    </td>
                </tr>
                <if condition="$info['list']">
                <volist name="info.list" id="vo">
                    <tr onmouseover="this.style['background']='#F0ECE1';"  onmouseout="this.style['background']='#FFF';">
                        <td></td>
                        <td width="120">容重：{$vo.b_rz}g/l</td>
                        <td width="110">净重：{$vo.b_weig}吨</td>
                        <td width="110">{$vo.b_pri1}元/吨</td>
                        <td width="200">{$vo.b_stime|date='Y年m月d日 H:i:s',###}</td>
                        <td>{$vo.b_name}</td>
                        <td>{$vo.b_year}年</td>
                        <td>{$vo.b_place}</td>
                        <td>{$vo.b_level}</td>
                        <td><a href="/Home/Sell/onLineBillInfo/b_id/{$vo.b_id}"><查看详情></a></td>
                    </tr>
                </volist>
                    <else/>
                    <tr onmouseover="this.style['background']='#F0ECE1';"  onmouseout="this.style['background']='#FFF';">
                        <td></td>
                        <td width="120">暂无数据</td>
                        <td width="110"></td>
                        <td width="110"></td>
                        <td width="200"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </if>
            </table>
            <div class="list_page">
                {$info.page}
            </div>
        </div>
    </div>
</div>

<include file="public/foot" />
<script type="text/javascript" src="/Public/bootstrap/js/jquery.min.js"></script>
<script type="text/javascript">
    $(".gc_id").on('change', function(){
        window.location.href = "/Home/Sell/sellBillList/gc_id/" + $(this).val() ;
    });
    $(".gl_id").on('change', function(){
        window.location.href = "/Home/Sell/sellBillList/gl_id/" + $(this).val() ;
    });
</script>
